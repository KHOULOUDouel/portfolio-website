            </ul>

    </header>

    <main>
        <section>
            <h1>Contact</h1>
            <h2>Khouloud Ouelhazi</h2>
            <div>
                <p>
                    <a href="tel:+0300 1234 999">tel:+0300 1234 999</a>
                </p>
                <p>
                    <a href="mailto:https://www.rspb.org.uk/">https://www.rspb.org.uk/</a>
                </p>
                <p>
                    <a href="skype:hello.khouloud">skype:hello.khouloud</a>
                </p>
            </div>

            <div>
                <form action="" method="post" id="contact-form">
                    <label class="standard-label" for="contact-email">E-mail: </label>
                    <input type="email" id="contact-email" required>

                    <label class="standard-label" for="contact telephone">Tel:</label>
                    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact telephone" required>

                    <label class="standard-label" for="Message">Message:</label>
                    <input type="text" id="Message" maxlength="240" required>

                    <input type="submit" value="Send message">

                </form>
            </div>
        </section>

    </main>

    <footer class="page-footer">
        <p class="final">Find me on</p>
        <div class="social-media">
